<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pathways - Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<body>
  <div class="container my-5 p-4 border rounded shadow-sm" style="max-width: 1500px;">
    
    <!-- Profile Header with Back Button, Friends, and Edit Buttons -->
     <div class="d-flex justify-content-between align-items-center  mb-3">
        <button onclick="window.history.back()" class="btn btn-light">‚Üê</button>
        <div>
          <button class="btn btn-secondary me-2">Friends</button>
          <button class="btn btn-secondary">Edit</button>
        </div>
      </div>

      <div class="d-flex align-items-center mb-4">
        <!-- Left Side: Profile Picture and Logout Button -->
        <div class="text-center" style="margin-right: 50px;"> <!-- Increased margin with custom value -->
          <img src="https://via.placeholder.com/120" class="rounded-circle mb-2" alt="Profile Picture" style="width: 180px; height: 180px;">
          <button class="btn btn-secondary btn-sm w-100">Log out</button>
        </div>
      
        <!-- Right Side: Display Name, Username, and Language Button -->
        <div>
          <h3 class="fw-bold mb-1">Display Name</h3>
          <p class="text-muted mb-1">@username</p>
          <button class="btn btn-primary btn-sm">Language being learnt</button>
        </div>
      </div>
      
      

    <!-- Public Profile Section -->
    <div class="d-flex justify-content-between align-items-center  mb-3">
      <h5 class="fw-bold">Public Profile</h5>
    </div>
    
    <div class="bg-light p-3 rounded mb-3 text-center">
      <button class="btn btn-secondary">999 Friends</button>    
      <p>Joined 00/00/0000</p>
      <div class="d-flex justify-content-between align-items-center">
        <span>Today's XP</span>
        <span>Total XP</span>
      </div>
    </br></br></br>
    </div>

    <!-- Private Profile Section -->
    <div class="d-flex justify-content-between align-items-center  mb-3">
      <h5 class="fw-bold">Private Profile</h5>
    </div>
    <div class="bg-light p-3 rounded text-center">
      <p>Email: greatemail@gmail.com</p>
    </br>

    <button class="btn btn-secondary w-100 mb-4">Log out</button>
  </br></br></br>
    </div>
  </div>

  <footer class="bg-primary text-center py-3">
    Pathways Ltd.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
